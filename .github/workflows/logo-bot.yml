name: Logo Guncelleme Botu

on:
  schedule:
    # Her ayın 1'inde çalışır
    - cron: '0 4 1 * *'
  # Elle tetiklemek için buton
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- BURASI GÜNCELLENDİ ---
      # beautifulsoup4 EKLENDİ
      - name: Kütüphaneleri Yükle
        run: |
          pip install firebase-admin requests pandas beautifulsoup4

      - name: Logo Botunu Çalıştır
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
        run: python logo_bot.py
